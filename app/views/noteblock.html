<div ng-controller="noteCtrl">	
<form  name="form" novalidate>
	<p> Content </p><input class="note" type="text" ng-model="note.Content" required>

	<p> Color </p><input type="text" ng-model="note.Color">

	<input type="radio" class="yellowRadio" value="">



</form>

	<p>
	Add note
	</p>
	<button 
	ng-disabled="form.$invalid" class="btn add-btn" type="submit" ng-click="addNote(note)"> Add Note </button>

	<p
		class="help-block"
		ng-show"You must fill in content in order to make a note"
		>Fill in content in order to make a note</p>


</div>
