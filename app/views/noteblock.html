<div ng-controller="noteCtrl">	
<form  name="form" novalidate>
	<p> Content </p><input class="note col-xs-12" ng-class="note.Color" type="text" ng-model="note.Content" required>

	

	<div class="btn-group btn-group-justified col-sm-12" role="group">
		<button ng-repeat="color in colors" class="color-button" ng-class="color" type="button" ng-click="setColor(color)"></button>	
	</div>
</form>

	
	<button 
	ng-disabled="form.$invalid" class="btn add-btn" type="submit" ng-click="addNote(note)"> Add Note </button>

	<p
		class="help-block"
		ng-show"You must fill in content in order to make a note"
		>Fill in content in order to make a note</p>


</div>
