<div ng-controller="noteCtrl">	
<form  name="form" novalidate>
	<p> Content </p><input type="text" ng-model="note.Content" required>

	<p> Color </p><input type="text" ng-model="note.Color">

	<p> Author </p><input type="text"ng-model="note.Author">

	<p> Position </p><input type="text" ng-model="note.Position">

</form>

	<p>
	Add note
	</p>
	<button 
	ng-disabled="form.$invalid" class="btn add-btn" type="submit" ng-click="addNote(note)"> Add Note </button>


</div>
