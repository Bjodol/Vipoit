<div ng-controller="whiteboardCtrl" ng-controller="noteCtrl">
	<div class="note " ng-repeat="note in notes track by $index">
		{{note.Content}}
		{{$index}}
		
		<div class="dropdown">
		<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
		<span class="caret"></span></button>
		<ul class="dropdown-menu">
		<li><a ng-click="delete(note)">Delete</a></li>
		<li><a data-toggle="modal"  data-target="#myEditModal">Edit (todo)</a></li>
		<li><a href="#">Share(todo)</a></li>
		</ul>
		</div>


		<!-- Modal -->
			<div class="modal fade" id="myEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			    <h4 class="modal-title" id="myModalLabel">Edit Note</h4>
			  </div>
			  <div class="modal-body">
			  <input class="note" type="text" >

			  </div>
			  <div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    <button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
			</div>
			</div>


	</div>
</div>
