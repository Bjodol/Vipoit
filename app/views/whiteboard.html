<div ng-controller="whiteboardCtrl" ng-controller="noteCtrl">
	<div gridster="gridsterOpts" >
    <ul>
        <div  class="note" ng-class="note.Color" gridster-item="note" style="{{note.fontSize}}" data-sizex="1" data-sizey="1" ng-repeat="note in notes track by $index">
        	{{note.Content}}
        	<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
			<li><a ng-click="delete(note)">Delete</a></li>
			<li><a ng-click="doGreeting(greeting)">Edit (todo)</a></li>
			<li><a ng-click="doGreeting(greeting)">Share(todo)</a></li>
			</ul>
			</div>
        </div>
    </ul>
</div>
