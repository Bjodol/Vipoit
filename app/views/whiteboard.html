	<div gridster="gridsterOpts" >
    <ul>
        <li  class="note" ng-class="note.Color" gridster-item="note" data-sizex="1" data-sizey="1" ng-repeat="note in notes track by $index">
        	{{note.Content}}
        	<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
			<li><a ng-click="delete(note)">Delete</a></li>
			<li><a data-toggle="modal" data-target="#myEditModal">Edit (todo)</a></li>
			<li><a ng-click="doGreeting(greeting)">Share(todo)</a></li>
			</ul>
			</div>
        </li>
    </ul>
</div>




		<!-- Modal -->
			<div class="modal fade" id="myEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			    <h4 class="modal-title" id="myModalLabel">Edit Note</h4>
			  </div>
			  <div class="modal-body">
			  <input ng-model="notes[$index].Content" ng-class="note.Color" class="note" type="text" >


			  </div>
			  <div class="modal-footer">
			    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			    <button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
			</div>
			</div>


	</div>
</div>
